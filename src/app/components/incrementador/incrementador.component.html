<h3>
  {{ leyenda }} - {{ progreso }}
</h3>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-primary" type="button" id="button-addon1" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>

  <input type="text" #txtProgress class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1"
          name="progreso" [(ngModel)]="progreso" (ngModelChange)=onchanges($event) >
  
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
